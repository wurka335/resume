<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <div>
        <label for="text2">Text</label>
        <input type="text" id="text2" value="standart text" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="type ur email" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="Password" />
      </div>

      <div>
        <label for="Number">Number</label>
        <input type="number" id="Number" />
      </div>

      <div>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="10" step="1" />
      </div>

      <div>
        <label for="date">Date</label>
        <input type="date" id="date" />
      </div>

      <div>
        <label for="color">Color</label>
        <input type="color" id="color" />
      </div>

      <div>
        <label for="message">Message</label>
        <br />
        <textarea id="message" cols="15" rows="5"></textarea>
      </div>

      <div>
        <label for="Sex">Sex</label>
        <select id="sex">
          <option value="Male">Male</option>
          <option value="Female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label>Number of works</label>
        <input type="radio" name="work" /> 1
        <input type="radio" name="work" /> 2
        <input type="radio" name="work" /> 5
        <input type="radio" name="work" /> 10+
      </div>

      <div>
        <label>Fav food</label>
        <input type="checkbox" name="food" /> Bread
        <input type="checkbox" name="food" /> Chicken beast
        <input type="checkbox" name="food" /> Milk
        <input type="checkbox" name="food" /> Cookies
      </div>

      <!-- <input type="submit" value="Send form" /> -->

      <button type="submit">Send form</button>
    </form>
  </body>
</html>
